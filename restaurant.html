<!DOCTYPE html>
<html lang="en">
  <head>

<body class="inside">
  <!-- Beginning header -->
  <header tabindex="0">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" tabindex="0">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="map for locating restaurants, please use arrow keys to move the map accordingly"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">

      <span id="restaurant-time"><p id="restaurant-address"></p>

    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list"></ul>
    </section>

  </footer>
